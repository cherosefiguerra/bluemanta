<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blue Manta Corporation</title>
    <style>
        /* Mobile stacking */
        @media screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }

            .stack,
            .stack td {
                display: block !important;
                width: 100% !important;
            }

            .p-16 {
                padding: 16px !important;
            }

            .center {
                text-align: center !important;
            }

            .logo img {
                margin: 0 auto !important;
            }
        }
    </style>
</head>

<body style="margin:0; padding:0; background:#f2f4f7;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background:#f2f4f7;">
        <tr>
            <td align="center" style="padding:24px 12px;">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600" class="container"
                    style="width:600px; max-width:600px; background:#ffffff; border-radius:8px; overflow:hidden;">
                    <tr>
                        <td style="background:#5DAAF8;">
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr class="stack">
                                    <td class="logo" width="200" valign="middle" style="padding:16px;">
                                        <a href="https://cherosefiguerra.github.io/bluemanta/"
                                            style="text-decoration:none;">
                                            <img src="https://cherosefiguerra.github.io/bluemanta/img/logo/Blue-manta -white.png"
                                                width="140" height="40" alt="Company Logo"
                                                style="display:block; border:0; outline:none; text-decoration:none; height:auto;">
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:24px; font-family:Arial, Helvetica, sans-serif; color:#111827;">
                            <p style="margin:0 0 16px; font-size:15px; line-height:22px;">Attached is the resume of an
                                applicant.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
