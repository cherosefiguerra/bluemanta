<script>
  function setActiveLink(page) {
    // Remove existing .active from all nav links
    $(".nav-link").removeClass("active");

    // Match link with href="#page"
    $(`.nav-link[href="#${page}"]`).addClass("active");
  }

  function loadPageContent() {
    const page = window.location.hash.substring(1) || 'home';

    // Load header, then immediately apply active class after it's loaded
    $("#header").load("header.html", function () {
      setActiveLink(page); // No delay â€” runs as soon as header is injected
    });

    // Load main content
    const pageMap = {
      home: "pages/home.html",
      about: "pages/aboutus.html",
      services: "pages/services.html",
      careers: "pages/careers.html",
      careersdetails: "pages/careersdetails.html",
      contactus: "pages/contactus.html"
    };

    $("#main").load(pageMap[page] || "pages/home.html");

    // Load footer
    $("#footer").load("footer.html");
  }

  $(function () {
    loadPageContent();

    // Re-load on hash change
    $(window).on('hashchange', function () {
      loadPageContent();
    });
  });
</script>
